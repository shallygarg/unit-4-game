<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Game!</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <h1 class="text-right">Star Wars RPG!</h1>            
        <div class= "row">
            <h3 id = 'title'>Choose your character</h3>
        </div>
        <div class = "row">
            <img  id = "player1" class = "players" src="assets/images/one.jpg">
            <img id = "player2" class = "players" src="assets/images/two.jpg">
            <img id = "player3" class = "players" src="assets/images/three.jpg">
            <img id = "player4" class = "players" src="assets/images/four.jpg">
        </div>
        <div id = "yourresult"></div>
            <div class = "row">
                <h3> Enemies available to attack</h3>
            </div>
            <div id = 'enemies'class = "row"></div>
            <div class = "row">
                <h3> Fight Section</h3>
            </div>
            <div class = "row">
                <button id= "attack">Attack</button>
            </div>
            <div class = "row">
                 <h3>Defender</h3>   
            </div>
            <div id = 'defender' class = "row images "></div>
            <div id = 'enemieresult'></div>
            <div class = "row"><button id = "restart"> Restart</button>     </div>   
    </div>

</body>
<script src='assets/javascript/game.js'></script>
</html>
